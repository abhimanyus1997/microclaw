<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroClaw Command</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1014;
            --bg-card: #181a20;
            --accent: #ff6b6b;
            /* Lobster Red/Coral */
            --accent-glow: rgba(255, 107, 107, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #8b9bb4;
            --border: #2d313a;
            --success: #00d26a;
            --error: #f94144;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 107, 107, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(97, 218, 251, 0.05) 0%, transparent 40%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        h1 span {
            color: var(--accent);
            -webkit-text-fill-color: var(--accent);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Status Bar */
        .status-bar {
            background: rgba(24, 26, 32, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--border);
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-dot.disconnected {
            background: var(--error);
        }

        .status-text {
            color: var(--text-secondary);
        }

        /* Controls */
        select,
        input,
        button {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 8px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s ease;
        }

        select:focus,
        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        button {
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-danger {
            background: transparent;
            border-color: var(--error);
            color: var(--error);
        }

        .btn-danger:hover {
            background: var(--error);
            color: #fff;
        }

        .btn-icon {
            padding: 10px;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0px;
        }

        .nav-tab {
            padding: 12px 4px;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-tab.active {
            color: var(--accent);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 -2px 10px var(--accent);
        }

        /* Panels */
        .panel {
            display: none;
            margin-top: 10px;
            animation: fadeIn 0.4s ease;
        }

        .panel.active {
            display: block;
        }

        /* Terminal Window */
        .terminal-window {
            background: #0d0e11;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .terminal-header {
            background: var(--bg-card);
            padding: 8px 15px;
            display: flex;
            gap: 6px;
            border-bottom: 1px solid var(--border);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        #terminal-content {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #a9b7c6;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 4px;
            border-left: 2px solid transparent;
            padding-left: 8px;
        }

        .log-device {
            border-color: #61dafb;
            color: #a9b7c6;
        }

        .log-sent {
            border-color: var(--success);
            color: var(--success);
            opacity: 0.8;
        }

        .log-error {
            border-color: var(--error);
            color: var(--error);
        }

        .log-system {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
            font-style: italic;
        }

        .terminal-input-bar {
            display: flex;
            padding: 10px;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            gap: 10px;
        }

        /* Forms */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #0f1014;
        }

        /* Quick Info */
        .quick-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Micro<span>Claw</span></h1>
            <div class="subtitle">Physical Agent Command Interface</div>
        </header>

        <div class="status-bar">
            <div class="connection-status">
                <div id="status-led" class="status-dot disconnected"></div>
                <span id="status-text" class="status-text">Disconnected</span>
            </div>

            <div style="display: flex; gap: 10px;">
                <select id="port-select">
                    <option value="">Searching ports...</option>
                </select>
                <button id="connect-btn" class="btn-primary" onclick="toggleConnection()">Connect</button>
                <button class="btn-icon" onclick="refreshPorts()" title="Refresh Ports">‚Üª</button>
            </div>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab active" onclick="switchTab('monitor')">Terminal Monitor</div>
            <div class="nav-tab" onclick="switchTab('setup')">Configuration & Flash</div>
        </div>

        <!-- Monitor Panel -->
        <div id="monitor" class="panel active">
            <div class="quick-actions">
                <button class="btn-primary" style="background:var(--bg-card); border-color:var(--border);"
                    onclick="sendCommand('wifi_scan')">üì° Scan Wi-Fi</button>
                <button class="btn-primary" style="background:var(--bg-card); border-color:var(--border);"
                    onclick="sendCommand('config_show')">‚öôÔ∏è Show Config</button>
                <button class="btn-danger" onclick="sendCommand('restart')">‚Ü∫ Restart Device</button>
                <button class="btn-primary"
                    style="background:var(--bg-card); border-color:var(--border); margin-left: auto;"
                    onclick="clearTerminal()">Clear</button>
            </div>

            <div class="terminal-window">
                <div class="terminal-header">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
                <div id="terminal-content"></div>
                <div class="terminal-input-bar">
                    <span style="color:var(--accent); align-self:center;">‚ùØ</span>
                    <input type="text" id="cmd-input" placeholder="Type command..."
                        style="width:100%; border:none; background:transparent; padding:0;"
                        onkeypress="handleEnter(event)">
                    <button class="btn-primary" onclick="sendCustomCommand()">Send</button>
                </div>
            </div>
        </div>

        <!-- Setup Panel -->
        <div id="setup" class="panel">
            <div class="form-row">
                <!-- Network Config -->
                <div class="card">
                    <h3>üì° Wi-Fi Networks</h3>
                    <div class="form-group">
                        <label>SSID (Network Name)</label>
                        <input type="text" id="wifi-ssid" placeholder="Enter SSID">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="wifi-pass" placeholder="Enter Password">
                    </div>
                    <button class="btn-primary" onclick="saveWifi()">Save Network</button>
                </div>

                <!-- AI Config -->
                <div class="card" style="border-color: var(--accent-glow);">
                    <h3>üß† AI Brain</h3>
                    <div class="form-group">
                        <label>Provider</label>
                        <select id="ai-provider" onchange="toggleProviderFields()" style="width:100%">
                            <option value="groq">Groq (Recommended)</option>
                            <option value="gemini">Google Gemini</option>
                        </select>
                    </div>

                    <div id="group-gemini" style="display:none;">
                        <div class="form-group">
                            <label>Gemini API Key</label>
                            <input type="password" id="api-key" placeholder="AIzaSy...">
                        </div>
                        <button class="btn-primary" onclick="saveKey('gemini')">Save Gemini Key</button>
                    </div>

                    <div id="group-groq">
                        <div class="form-group">
                            <label>Groq API Key</label>
                            <input type="password" id="groq-key" placeholder="gsk_...">
                        </div>
                        <button class="btn-primary" onclick="saveKey('groq')">Save Groq Key</button>
                    </div>

                    <div style="margin-top:15px; pt-3; border-top:1px solid var(--border);">
                        <button class="btn-primary"
                            style="width:100%; background:var(--bg-card); border:1px solid var(--accent); color:var(--accent);"
                            onclick="saveProvider()">Set Active Provider</button>
                    </div>
                </div>
            </div>

            <!-- Firmware Update -->
            <div class="card">
                <h3>‚ö° Firmware Update</h3>
                <p style="color:var(--text-secondary); font-size:0.9rem; margin-bottom:15px;">Flash the latest
                    `firmware.bin`. Requires USB connection.</p>
                <div style="display:flex; gap:15px;">
                    <div style="flex-grow:1;">
                        <input type="file" id="fw-file" accept=".bin">
                    </div>
                    <button class="btn-danger" onclick="flashFirmware()">Flash Firmware</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts remain largely the same logic, just updated for new IDs if any classes changed, but logic is generic -->
    <script>
        let isConnected = false;
        let ws = null;

        // Initialize
        refreshPorts();
        setupWebSocket();
        toggleProviderFields();

        function toggleProviderFields() {
            const provider = document.getElementById('ai-provider').value;
            document.getElementById('group-gemini').style.display = provider === 'gemini' ? 'block' : 'none';
            document.getElementById('group-groq').style.display = provider === 'groq' ? 'block' : 'none';
        }

        function setupWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/logs`);
            ws.onmessage = (event) => {
                logToTerminal(event.data);
            };
            ws.onclose = () => {
                setTimeout(setupWebSocket, 1000);
            };
        }

        function logToTerminal(msg) {
            const term = document.getElementById('terminal-content');
            const div = document.createElement('div');
            div.textContent = msg;
            div.className = "log-entry";

            // Stylized logs
            if (msg.includes("[DEVICE]")) div.classList.add("log-device");
            if (msg.includes("[SENT]")) div.classList.add("log-sent");
            if (msg.includes("[ERROR]")) div.classList.add("log-error");
            if (msg.includes("[SYSTEM]")) div.classList.add("log-system");
            if (msg.includes("[FLASH]")) { div.style.color = "#ffbd2e"; }

            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        }

        function clearTerminal() {
            document.getElementById('terminal-content').innerHTML = '';
        }

        async function refreshPorts() {
            const select = document.getElementById('port-select');
            try {
                const res = await fetch('/api/ports');
                const data = await res.json();
                select.innerHTML = '';
                data.ports.forEach(port => {
                    const opt = document.createElement('option');
                    opt.value = port;
                    opt.textContent = port;
                    select.appendChild(opt);
                });
                if (data.ports.length === 0) {
                    const opt = document.createElement('option');
                    opt.textContent = "No ports found";
                    select.appendChild(opt);
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function toggleConnection() {
            const btn = document.getElementById('connect-btn');
            const port = document.getElementById('port-select').value;
            const led = document.getElementById('status-led');
            const statusText = document.getElementById('status-text');

            if (!isConnected) {
                if (!port) return alert("Select a port!");
                try {
                    const res = await fetch('/api/connect', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ port })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        isConnected = true;
                        btn.textContent = "Disconnect";
                        btn.classList.add("btn-danger");
                        btn.classList.remove("btn-primary");
                        led.className = "status-dot connected";
                        statusText.textContent = `Connected to ${port}`;
                        statusText.style.color = "var(--success)";
                    } else {
                        alert(data.error);
                    }
                } catch (e) { alert(e); }
            } else {
                await fetch('/api/disconnect', { method: 'POST' });
                isConnected = false;
                btn.textContent = "Connect";
                btn.classList.remove("btn-danger");
                btn.classList.add("btn-primary");
                led.className = "status-dot disconnected";
                statusText.textContent = "Disconnected";
                statusText.style.color = "var(--text-secondary)";
            }
        }

        async function sendCommand(cmd) {
            if (!isConnected) return alert("Not connected!");
            await fetch('/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: cmd })
            });
        }

        function sendCustomCommand() {
            const input = document.getElementById('cmd-input');
            const cmd = input.value.trim();
            if (cmd) {
                sendCommand(cmd);
                input.value = '';
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendCustomCommand();
        }

        function switchTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function saveWifi() {
            const ssid = document.getElementById('wifi-ssid').value;
            const pass = document.getElementById('wifi-pass').value;
            if (!ssid || !pass) return alert("Fill in both fields");
            sendCommand(`wifi_set "${ssid}" "${pass}"`);
        }

        function saveKey(type) {
            if (type === 'gemini') {
                const key = document.getElementById('api-key').value;
                if (!key) return alert("Enter Gemini API Key");
                sendCommand(`set_api_key "${key}"`);
            } else {
                const key = document.getElementById('groq-key').value;
                if (!key) return alert("Enter Groq API Key");
                sendCommand(`set_groq_key "${key}"`);
            }
        }

        function saveProvider() {
            const provider = document.getElementById('ai-provider').value;
            sendCommand(`set_provider "${provider}"`);
        }

        async function flashFirmware() {
            const fileInput = document.getElementById('fw-file');
            const file = fileInput.files[0];
            if (!file) return alert("Please select a firmware .bin file");

            const port = document.getElementById('port-select').value;
            if (!port) return alert("No port selected");

            if (!confirm("Start Flashing? Do not unplug device.")) return;

            const formData = new FormData();
            formData.append("file", file);
            formData.append("port", port);

            logToTerminal("[SYSTEM] Uploading firmware...");
            switchTab('monitor');

            try {
                const res = await fetch('/api/flash', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (!res.ok) alert("Error: " + data.error);
            } catch (e) {
                logToTerminal("[ERROR] Flash request failed: " + e);
            }
        }
    </script>
</body>

</html>
